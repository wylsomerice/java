<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование OID`a</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Редактирование OID`a</h1>
    <form th:action="@{/oidsForDevice/edit}" th:object="${oidsForDevice}" method="post">
        <input type="hidden" th:field="*{key}">
        <div class="mb-3">
            <label for="name" class="form-label">Название</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Описание</label>
            <input type="text" class="form-control" id="description" th:field="*{description}" required>
        </div>

        <div class="mb-3">
            <label for="badValue" class="form-label">Bad value</label>
            <input type="text" class="form-control" id="badValue" th:field="*{badValue}" required>
        </div>

        <div class="mb-3">
            <label for="okValue" class="form-label">Good value</label>
            <input type="text" class="form-control" id="okValue" th:field="*{okValue}" required>
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/oidsForDevice" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>
</body>
</html>
