<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список OID`ов</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Список OID`ов</h1>
    <a href="/oidsForDevice/create" class="btn btn-primary mb-3">Создать новое</a>
    <a href="/" class="btn btn-secondary mb-3">На главную</a>
    <table class="table">
        <thead>
        <tr>
            <th>Key</th>
            <th>Название</th>
            <th>Описание</th>
            <th>Bad value</th>
            <th>Good value</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oid : ${oidsForDeviceList}">
            <td th:text="${oid.key}"></td>
            <td th:text="${oid.name}"></td>
            <td th:text="${oid.description}"></td>
            <td th:text="${oid.badValue}"></td>
            <td th:text="${oid.okValue}"></td>
            <td>
                <a th:href="@{/oidsForDevice/edit/{key}(key=${oid.key})}" class="btn btn-warning">Редактировать</a>
                <a th:href="@{/oidsForDevice/delete/{key}(key=${oid.key})}" class="btn btn-danger">Удалить</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
