<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактирование события</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Редактирование события</h1>
    <form th:action="@{/events/edit}" th:object="${event}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="mb-3">
            <label for="deviceName" class="form-label">Модель устройства</label>
            <input type="text" class="form-control" id="deviceName" th:field="*{deviceName}" required>
        </div>
        <div class="mb-3">
            <label for="ip" class="form-label">IP</label>
            <input type="text" class="form-control" id="ip" th:field="*{ip}" required>
        </div>
        <div class="mb-3">
            <label for="sensorName" class="form-label">Сенсор</label>
            <input type="text" class="form-control" id="sensorName" th:field="*{sensorName}" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Дата и время</label>
            <input type="text" class="form-control" id="time" th:field="*{time}" required>
        </div>
        <div class="mb-3">
            <label for="status" class="form-label">Статус</label>
            <input type="text" class="form-control" id="status" th:field="*{status}">
        </div>
        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Сохранить</button>
            <a href="/events" class="btn btn-secondary">Назад</a>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
