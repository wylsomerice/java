<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список устройств</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Список устройств</h1>
    <div class="d-flex justify-content-between">
    <a href="/" class="btn btn-secondary">На главную</a>
    <a href="/deviceAndOids/new" class="btn btn-primary mb-3">Добавить новое устройство</a>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th>Ключ устройства</th>
            <th>OID</th>
            <th>Timeout</th>
            <th>Invertible</th>
            <th>Invert</th>
            <th>Enable</th>
            <th>IP</th>
            <th>Отправка email</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="deviceAndOid : ${deviceAndOidsList}">
            <tr>
                <td th:text="${deviceAndOid.deviceForMonitoringKey}"></td>
                <td th:text="${deviceAndOid.oidForDeviceKey}"></td>
                <td th:text="${deviceAndOid.timeout}"></td>
                <td th:text="${deviceAndOid.invertible}"></td>
                <td th:text="${deviceAndOid.invert}"></td>
                <td th:text="${deviceAndOid.enable}"></td>
                <td th:text="${deviceAndOid.deviceip}"></td>
                <td th:text="${deviceAndOid.sendEmail}"></td>
                <td>
                    <a th:href="@{/deviceAndOids/edit/{id}(id=${deviceAndOid.key})}" class="btn btn-warning">Редактировать</a>
                    <a th:href="@{/deviceAndOids/delete/{id}(id=${deviceAndOid.key})}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>
</body>
</html>
