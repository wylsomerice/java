<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Редактировать устройство</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Редактировать устройство и OID</h1>
    <form action="/deviceAndOids/edit" method="post">
        <input type="hidden" name="key" th:value="${deviceAndOids.key}">  <!-- Скрытое поле для ID -->

        <div class="mb-3">
            <label for="deviceForMonitoringKey" class="form-label">Устройство</label>
            <input type="number" class="form-control" id="deviceForMonitoringKey" name="deviceForMonitoringKey" th:value="${deviceAndOids.deviceForMonitoringKey}" required>
        </div>

        <div class="mb-3">
            <label for="oidForDeviceKey" class="form-label">OID</label>
            <input type="number" class="form-control" id="oidForDeviceKey" name="oidForDeviceKey" th:value="${deviceAndOids.oidForDeviceKey}" required>
        </div>

        <div class="mb-3">
            <label for="timeout" class="form-label">Timeout</label>
            <input type="number" class="form-control" id="timeout" name="timeout" th:value="${deviceAndOids.timeout}" required>
        </div>

        <div class="mb-3">
            <label for="invertible" class="form-label">Invertible</label>
            <input type="checkbox" id="invertible" name="invertible" th:value="true" th:checked="${deviceAndOids.invertible}">
        </div>

        <div class="mb-3">
            <label for="invert" class="form-label">Invert</label>
            <input type="checkbox" id="invert" name="invert" th:value="true" th:checked="${deviceAndOids.invert}">
        </div>

        <div class="mb-3">
            <label for="enable" class="form-label">Enable</label>
            <input type="checkbox" id="enable" name="enable" th:value="true" th:checked="${deviceAndOids.enable}">
        </div>

        <div class="mb-3">
            <label for="deviceip" class="form-label">IP адрес устройства</label>
            <input type="text" class="form-control" id="deviceip" name="deviceip" th:value="${deviceAndOids.deviceip}" required>
        </div>

        <div class="mb-3">
            <label for="sendEmail" class="form-label">Отправка email</label>
            <input type="checkbox" id="sendEmail" name="sendEmail" th:value="true" th:checked="${deviceAndOids.sendEmail}">
        </div>

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <a href="/deviceAndOids" class="btn btn-secondary mt-3">Назад к списку</a>
</div>

<!-- Подключение Bootstrap JS (по желанию) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
