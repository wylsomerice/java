<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Модели</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1>Модели</h1>
    <div class="d-flex justify-content-between">
        <a href="/" class="btn btn-secondary">На главную</a>
        <a href="/deviceTypes/new" class="btn btn-primary">Добавить модель</a>
    </div>

    <table class="table mt-3">
        <thead>
        <tr>
            <th>ID</th>
            <th>Модель</th>
            <th>Входы</th>
            <th>Выходы</th>
            <th>PoE порты</th>
            <th>SFP порты</th>
            <th>Uplink порты</th>
            <th>Порты без PoE</th>
            <th>UPS</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="deviceType : ${deviceTypesList}">
            <tr>
                <td th:text="${deviceType.id}"></td>
                <td th:text="${deviceType.name}"></td>
                <td th:text="${deviceType.inputs}"></td>
                <td th:text="${deviceType.outputs}"></td>
                <td th:text="${deviceType.portsPoe}"></td>
                <td th:text="${deviceType.portsSfp}"></td>
                <td th:text="${deviceType.portsUplink}"></td>
                <td th:text="${deviceType.portsWithoutPoe}"></td>
                <td th:text="${deviceType.ups}"></td>
                <td>
                    <a th:href="@{/deviceTypes/edit/{id}(id=${deviceType.id})}" class="btn btn-warning">Редактировать</a>
                    <a th:href="@{/deviceTypes/delete/{id}(id=${deviceType.id})}" class="btn btn-danger">Удалить</a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

</body>
</html>
