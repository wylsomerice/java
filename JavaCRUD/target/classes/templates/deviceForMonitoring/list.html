<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Список устройств</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h1>Список устройств</h1>
  <div class="d-flex justify-content-between">
    <a href="/" class="btn btn-secondary">На главную</a>
    <a href="/deviceForMonitoring/new" class="btn btn-primary">Добавить новое устройство</a>
  </div>

  <table class="table mt-3">
    <thead>
    <tr>
      <th>ID</th>
      <th>Community</th>
      <th>Описание</th>
      <th>ID типа устройства</th>
      <th>IP-адрес</th>
      <th>Расположение</th>
      <th>MAC-адрес</th>
      <th>Email уведомления</th>
      <th>Серийный номер</th>
      <th>Uptime</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="device : ${devices}">
      <tr>
        <td th:text="${device.key}"></td>
        <td th:text="${device.community}"></td>
        <td th:text="${device.description}"></td>
        <td th:text="${device.deviceTypeId}"></td>
        <td th:text="${device.ip}"></td>
        <td th:text="${device.location}"></td>
        <td th:text="${device.mac}"></td>
        <td th:text="${device.sendEmail}"></td>
        <td th:text="${device.serialNumber}"></td>
        <td th:text="${device.uptime}"></td>
        <td>
          <a th:href="@{/deviceForMonitoring/edit/{id}(id=${device.key})}" class="btn btn-warning">Редактировать</a>
          <a th:href="@{/deviceForMonitoring/delete/{id}(id=${device.key})}" class="btn btn-danger">Удалить</a>
        </td>
      </tr>
    </th:block>
    </tbody>
  </table>
</div>

</body>
</html>
